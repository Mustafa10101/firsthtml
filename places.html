<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Его любимые места посещения</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .card {
        border-radius: 1em;
        text-align: center;
        padding: 1em;
      }
      .card:hover {
        background-color: rgb(194, 211, 231);
      }
      .card img {
        border-radius: 50%;
        width: 60%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>

              <a class="nav-link active" href="places.html"

    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        <div class="col">
          <div class="card">
            <img
              src="https://picsum.photos/id/10/300"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Лес</h5>
              <p class="card-text">
                В лесу он любит жить пару дней,на живой природе
              </p>
              <a
                href="https://picsum.photos/id/10/1500"
                target="_blank"
                class="btn btn-primary"
                >Смотреть</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="https://picsum.photos/id/29/300"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Горы</h5>
              <p class="card-text">
                Любит взбиратся в горы ,любоватся видом с высоты
              </p>
              <a
                href="https://picsum.photos/id/29/1500"
                target="_blank"
                class="btn btn-primary"
                >Смотреть
              </a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="https://picsum.photos/id/12/300"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Море</h5>
              <p class="card-text">
                На море любит купатся и весело проводить время с друзьями
              </p>
              <a
                href="https://picsum.photos/id/12/1500"
                target="_blank"
                class="btn btn-primary"
                >Смотреть</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
